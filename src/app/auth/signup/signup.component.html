<div class="container-fluid pages-rule">
  <div class="container">
    <div class="row justify-content-center">
      <h2>Signup</h2>
    </div>
    <div class="row justify-content-center">
      <mat-card class="mat-card-form">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form class="form" [formGroup]="signupForm" (ngSubmit)="onSignup()" *ngIf="!isLoading">
          <div class="form-group">
            <input name="email" type="email" formControlName="email" placeholder="E-Mail" class="form-control">
            <div class="error" *ngIf="submitted && signupForm.controls.email.errors?.required">Email is required</div>
            <div class="error" *ngIf="submitted && signupForm.controls.email.errors?.email">Email is not valid</div>
          </div>
          <div class="form-group">
            <input type="password" name="password" formControlName="password" placeholder="Password" class="form-control">
            <div class="error" *ngIf="submitted && signupForm.controls.password.errors?.required">Password is required</div>
          </div>
          <div class="form-group">
            <input type="password" name="confirmPassword" formControlName="confirmPassword" placeholder="Confirm password" class="form-control" pattern={{f.password.value}}>
            <div class="error" *ngIf="submitted && signupForm.controls.confirmPassword.errors?.required">Confirm password is required</div>
            <div class="error" *ngIf="submitted && signupForm.controls.confirmPassword.errors?.pattern">Password and Confirm password doesn't match</div>
          </div>
          <div class="row justify-content-center">
            <button type="submit" *ngIf="!isLoading" class="btn btn-dark">Register</button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
