<div class="container-fluid pages-rule">
  <div class="container">
    <div class="row justify-content-center">
      <h2>Login</h2>
    </div>
    <div class="row justify-content-center">
      <mat-card class="mat-card-form">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form class="form" [formGroup]="loginForm" (ngSubmit)="onLogin()" *ngIf="!isLoading">
          <div class="form-group">
            <input name="email" formControlName="email" type="email" placeholder="E-Mail" class="form-control">
            <div class="error" *ngIf="submitted && loginForm.controls.email.errors?.required">Email is required</div>
            <div class="error" *ngIf="submitted && loginForm.controls.email.errors?.email">Email not valid</div>
          </div>
          <div class="form-group">
            <input type="password" name="password" formControlName="password" placeholder="Password" class="form-control">
            <div class="error" *ngIf="submitted && loginForm.controls.password.errors?.required">Password is required</div>
          </div>
          <div class="row justify-content-center">
            <button type="submit" *ngIf="!isLoading" class="btn btn-dark">Login</button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
